server:
  port: 8080

blockchain:
  rpc_url: "wss://rpc.polkadot.io"

metrics_backend:
  type: "prometheus"  # Options: "prometheus", "influxdb", "none"
  influxdb:
    url: "http://localhost:8086"
    token: "your-influxdb-token"
    org: "your-org"
    bucket: "your-bucket"

metrics:
  - pallet: "session"
    storage_items:
      - name: "currentIndex"
      # - name: "validators"
  - pallet: "system"
    storage_items:
      - name: "number"
  - pallet: "staking"
    storage_items:
      - name: "activeEra"
      - name: "erasRewardPoints"
        params: ["activeEra"]
      - name: "currentEra"
      - name: "erasRewardPoints"
        params: ["currentEra"]
      - name: "erasTotalStake"
        params: [1699]
