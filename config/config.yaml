param_resolvers:
  staking:
    activeEra: "unwrapOrDefault().index.toNumber()"
    currentEra: "unwrapOrDefault().toNumber()"

logging:
  level: "debug"  # Options: "debug", "info", "warn", "error"
  log_to_file: false
  log_file: "logs/app.log"
  error_log_file: "logs/error.log"
